<div class="product-box">
  <div class="product-img"
       [ngStyle]="{'background-image':'url(' + 'img/' + product.img + ')'}"></div> <!--이 부분 경로 잘못되어서 수정함-->
  <div class="product-detail">
    <div class="product-name">{{product.name}}</div>
    <div class="product-price">{{getPrice()}}원</div>
  </div>
</div>
